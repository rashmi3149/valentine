<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Dilemma</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      background: #fff7e6;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      cursor: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Love_Heart_SVG.svg/32px-Love_Heart_SVG.svg.png'), auto;
    }
    h1 {
      font-size: 3rem;
      color: #ff6f61;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .question {
      font-size: 1.5rem;
      color: #333;
    }
    .buttons {
      margin-top: 20px;
    }
    .btn {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease, top 0.3s ease, left 0.3s ease;
      position: relative;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .btn-no {
      background-color: #555;
      position: absolute;
    }
    .hidden-message {
      display: none;
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .hidden-message img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .hidden-message h2 {
      margin-top: 10px;
      font-size: 1.8rem;
      color: #ff6f61;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Music button styling */
    #musicToggle {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      padding: 12px 25px;
      background-color: #ff6f61;
      color: white;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }
    #musicToggle:hover {
      background-color: #ff8c74;
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
  <p class="question">You have two options... Choose wisely!</p>
  <div class="buttons">
    <button class="btn btn-yes" onclick="showMessage(); triggerConfetti()">Yes, obviously! üéâ</button>
    <button class="btn btn-no" onmouseover="runAway()">No way! üòÖ</button>
  </div>

  <!-- Hidden message -->
  <div class="hidden-message" id="hiddenMessage">
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmV4N29meGhqbGFnaXZ3MzZuN3k4MXF1eWxycGZpb3BrMjcwNWtrayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Gpqk76tiVKjn2/giphy.gif" alt="Surprise!">
    <h2>Yay! You made my day! ü•∞<br>Let‚Äôs make this Valentine‚Äôs Day special üíñ</h2>
  </div>

  <!-- Background Music -->
  <audio id="backgroundMusic" loop>
    <source src="Raabta - (Raag.Fm).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
<br/><br/><br/>
  <!-- Music Toggle Button -->
  <button id="musicToggle" class="btn" onclick="toggleMusic()">Let me play a tune that reminds me of you... üé∂</button>

  <!-- Include Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>

  <script>
    let music = document.getElementById('backgroundMusic');
    let musicPlaying = false;

    // Toggle Play/Pause for Music
    function toggleMusic() {
      if (musicPlaying) {
        music.pause();
        document.getElementById('musicToggle').textContent = "Let me play a tune that reminds me of you... üé∂";
      } else {
        music.play();
        document.getElementById('musicToggle').textContent = "I think I've had enough... Pause music? üé∂";
      }
      musicPlaying = !musicPlaying;
    }

    // Make the "No way!" button run away
    function runAway() {
      const noButton = document.querySelector('.btn-no');
      const maxWidth = window.innerWidth - noButton.offsetWidth;
      const maxHeight = window.innerHeight - noButton.offsetHeight;

      const randomX = Math.random() * maxWidth;
      const randomY = Math.random() * maxHeight;

      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    }

    // Show hidden message when "Yes" is clicked
    function showMessage() {
      document.getElementById('hiddenMessage').style.display = 'block';
    }

    // Trigger Confetti Effect
    function triggerConfetti() {
      confetti({
        particleCount: 150,
        spread: 60,
        origin: { x: 0.5, y: 0.5 }
      });
    }
  </script>
</body>
</html>
